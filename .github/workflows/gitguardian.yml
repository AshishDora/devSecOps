name: GitGuardian Scan

on: 
  push:
    branches: [ "main", "develop" ] # Triggers on code upload
  pull_request:
    branches: [ "main" ]           # Triggers when someone asks to merge
  workflow_dispatch:

jobs:
  scanning:
    name: GitGuardian scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # GitGuardian needs history to find leaked secrets
          fetch-depth: 0 

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1.30.0
        env:
          # This pulls the key you just verified from GitHub Secrets
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
